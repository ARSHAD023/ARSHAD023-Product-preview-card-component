<!DOCTYPE html>
<html lang="en" role="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="images/style.css" />
  </head>

  <body>
    <div class="center parent-container ">
      <div class="main v-center">
        <div class="img-box">
          <img
            id="mbl-img"
            src="images/image-product-mobile.jpg"
            alt="display-purpose"
          />
          <img
            id="dsktp-img"
            src="images/image-product-desktop.jpg"
            alt="display-purpose"
            role="product-visuals"
          />
        </div>
        <div class="description" role="product-info">
          <div class="text">
            <p>P E R F U M E</p>
            <h1>Gabreille Essence Eua De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <h2>$149.99</h2>
            <h3>$169.99</h3>
          </div>
          <div class="btn">
            <img src="images/icon-cart.svg" alt="cart-icon" />
            <h4>Add to Cart</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
